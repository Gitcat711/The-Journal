<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>logout</title>
  </head>
  <body>
    {% extends "learning_logs/base.html" %}
    {% block content %}
      <form action="{% url "users:register" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

      </form>

    {% endblock content %}


  </body>
